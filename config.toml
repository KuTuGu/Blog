# 先将打包出来的js、css文件路径转为绝对路径
# "assets/style.css" => "/assets/style.css"
baseurl = "/"
# 在根据当前文件路径，将绝对路径转为相对路径
# 从而使博客放置在子目录路径，也可以正确读取资源
# "/assets/style.css" => "../../assets/style.css"
relativeURLs = true
languageCode = "en-US"
theme = "terminal"

[params]
  contentTypeName = "post"
  themeColor = "colorful"
  showMenuItems = 10
  fullWidthTheme = false
  centerTheme = true

[languages]
  [languages.en]
    title = "KuTuGu的博客"
    keywords = "前端 博客"
    menuMore = "显示更多"
    readMore = "阅读文章"
    readOtherPosts = "阅读其它文章"

    [languages.en.params.logo]
      logoText = "Main"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "github"
